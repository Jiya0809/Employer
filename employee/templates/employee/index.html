{% extends 'employee/base.html' %}
{% block content %}

<h3>Employee List</h3>

<a href="{% url 'add_employee' %}" class="btn btn-success mb-3">
    + Add Employee
</a>

<table class="table table-bordered table-striped shadow">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <a href="{% url 'update_employee' emp.id %}" 
                   class="btn btn-warning btn-sm">
                   Edit
                </a>

                <a href="{% url 'delete_employee' emp.id %}" 
                   class="btn btn-danger btn-sm">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
